<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Landing Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand text-primary fs-5 fw-bold" href="#">My Brand</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="container-fluid">
      <div class="row mt-5">
        <div class="col-4 fs-6 fw-bolder text-lg-center align-self-center
          text-primary" id="landing-welcome">
          <p class="display-3">Welcome to my <span class="display-3 text-dark">Landing
              Page</span></p>
        </div>
        <div class="col-6 text-lg-center">
          <img
            src="./img/mindfulness.svg"
            width="500"
            alt="mindfulness"
            srcset="">
        </div>
      </div>
    </section>

    <section class="container mt-5 w-25">
      <div class="row">
        <form class="was-validated" id="contactForm" >
          <div class="mb-3">
            <label class="form-label" for="name">Nombre</label>
            <input class="form-control" id="name" type="text" placeholder="Juan Lopez" required/>
            <div class="invalid-feedback">Por favor llene este campo.</div>
          </div>
          <div class="mb-3">
            <label class="form-label" for="emailAddress">Email</label>
            <input class="form-control" id="emailAddress" type="email" placeholder="jlopez@email.com" required />
            <div class="invalid-feedback">Por favor ingrese un email valido.<address></address></div>
          </div>
          <div class="mb-3">
            <label class="form-label" for="message">Mensaje</label>
            <textarea class="form-control" id="message" type="text" placeholder="Solicito informaciÃ³n" style="height: 10rem;" required></textarea>
            <div class="invalid-feedback">El mensaje no puede estar en blanco.</div>
          </div>
          <div class="d-grid">
            <button class="btn btn-primary btn-lg" type="submit">Enviar</button>
          </div>
        </form>
      </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
  </body>
</html>
